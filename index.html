  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ffcc;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 6rem;
      margin: 0 auto;
      color: #00ffcc;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffcc,
        0 0 30px #00ccff,
        0 0 40px #00b3ff;
      animation: glow-pulse 3s ease-in-out infinite, flicker 4s infinite alternate;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    @keyframes glow-pulse {
      0% { text-shadow: 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 30px #00ffcc, 0 0 60px #00b3ff; }
      100% { text-shadow: 0 0 10px #00ffff; }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin: 50px 0;
    }

    .project-btn {
      padding: 20px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      border-radius: 12px;
      position: relative;
      background: linear-gradient(135deg, #00ffff, #0066ff);
      border: 3px solid transparent;
      background-clip: padding-box;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: 0.4s;
    }

    .project-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff00cc, #00ccff, #00ff99, #ffcc00);
      z-index: -1;
      filter: blur(10px);
      opacity: 0.8;
      animation: glow 6s linear infinite;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .project-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fff;
    }

    .skills {
      font-size: 1.4em;
      margin: 30px 0;
      text-shadow: 0 0 5px #0ff;
    }

    .whatsapp-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 40px 0;
    }

    .wa-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.1em;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(45deg, #25D366, #128C7E);
      box-shadow: 0 0 15px #25D366;
      transition: 0.4s ease;
    }

    .wa-btn img {
      width: 30px;
      height: 30px;
    }

    .wa-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #25D366;
    }

    .big-projects {
      margin-top: 60px;
    }

    .big-projects h2 {
      font-size: 2em;
      color: #00ffaa;
      text-shadow: 0 0 8px #00ffaa;
      margin-bottom: 20px;
    }

    .big-projects p {
      font-size: 1.1em;
      margin: 10px 0;
      color: #ccffff;
    }

    .footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.95em;
      color: #ccc;
      border-top: 1px solid #0ff;
    }
  </style>
</head>
